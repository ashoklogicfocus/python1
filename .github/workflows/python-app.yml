name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@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
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
        
        
      
 
      
